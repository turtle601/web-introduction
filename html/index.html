<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>푸만능의 자기소개서</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <h1 class="mgTop_2_rem center flex flex--center font__bold font__xl">
      <p class="name">푸만능</p>
    </h1>

    <h2 class="mgLeft_2_rem">
      <p class="mgTop_1_rem">이름: 황준승</p>
      <p class="mgTop_1_rem">사는 곳: 대구 달서구</p>
      <p class="mgTop_1_rem">좋아하는 것: 노래, 게임, 농구</p>
    </h2>

    <section class="mgTop_2_rem">
      <div class="movies pd_1_rem">
        <ul class="movie flex flex--v__between pd_1_rem">
          <li class="rank flex flex--center border_1_left bgColor">1</li>
          <li class="title flex flex--center">인터스텔라</li>
          <li class="post flex flex--center">
            <img src="../images/인터스텔라.png" alt="인터스텔라 사진" />
          </li>
          <li class="link flex flex--center">
            <a href="https://movie.naver.com/movie/bi/mi/basic.naver?code=45290"
              >바로가기</a
            >
          </li>
        </ul>
      </div>

      <div class="movies pd_1_rem">
        <ul class="movie flex flex--v__between pd_1_rem">
          <li class="rank flex flex--center border_1_left bgColor">2</li>
          <li class="title flex flex--center">살인의 추억</li>
          <li class="post flex flex--center">
            <img src="../images/살인의추억.png" alt="살인의 추억 사진" />
          </li>
          <li class="link flex flex--center">
            <a href="https://movie.naver.com/movie/bi/mi/basic.naver?code=35901"
              >바로가기</a
            >
          </li>
        </ul>
      </div>

      <div class="movies pd_1_rem">
        <ul class="movie flex flex--v__between pd_1_rem">
          <li class="rank flex flex--center border_1_left bgColor">3</li>
          <li class="title flex flex--center">올드보이</li>
          <li class="post flex flex--center">
            <img src="../images/올드보이.png" alt="올드보이 사진" />
          </li>
          <li class="link flex flex--center">
            <a href="https://movie.naver.com/movie/bi/mi/basic.naver?code=45290"
              >바로가기</a
            >
          </li>
        </ul>
      </div>

      <div class="movies pd_1_rem">
        <ul class="movie flex flex--v__between pd_1_rem">
          <li class="rank flex flex--center border_1_left bgColor">4</li>
          <li class="title flex flex--center">돈룩업</li>
          <li class="post flex flex--center">
            <img src="../images/돈룩업.png" alt="돈룩업 사진" />
          </li>
          <li class="link flex flex--center">
            <a
              href="https://movie.naver.com/movie/bi/mi/basic.naver?code=192614"
              >바로가기</a
            >
          </li>
        </ul>
      </div>

      <div class="movies pd_1_rem">
        <ul class="movie flex flex--v__between pd_1_rem">
          <li class="rank flex flex--center border_1_left bgColor">5</li>
          <li class="title flex flex--center">주토피아</li>
          <li class="post flex flex--center">
            <img src="../images/주토피아.png" alt="주토피아 영화 사진" />
          </li>
          <li class="link flex flex--center">
            <a
              href="https://movie.naver.com/movie/bi/mi/basic.naver?code=130850"
              >바로가기</a
            >
          </li>
        </ul>
      </div>

      <div class="movies pd_1_rem mgLeft_1_rem">
        <h3 class="font__bold">방명록</h3>
        <form class="mgTop_1_rem">
          <label for="html">What's your name?</label>
          <input class="movie" type="text" value="" />
          <br />
          <fieldset class="mgTop_1_rem">
            <legend class="font__bold">본인 취향의 영화</legend>

            <div class="mgTop_1_rem">
              <input type="checkbox" id="first" name="인터스텔라" />
              <label for="scales">인터스텔라</label>
            </div>

            <div>
              <input type="checkbox" id="second" name="살인의 추억" />
              <label for="horns">살인의 추억</label>
            </div>

            <div>
              <input type="checkbox" id="third" name="올드보이" />
              <label for="horns">올드보이</label>
            </div>

            <div>
              <input type="checkbox" id="fourth" name="돈룩업" />
              <label for="horns">돈룩업</label>
            </div>

            <div>
              <input type="checkbox" id="fifth" name="주토피아" />
              <label for="horns">주토피아</label>
            </div>
          </fieldset>
          <input id="myForm" type="button" value="등록" />
        </form>
      </div>
    </section>
    <script src="../js/index.js"></script>
  </body>
</html>
